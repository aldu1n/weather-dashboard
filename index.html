<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
    <nav>
     <div id="navbar">
      <h1>Weather Dashboard</h1>
     </div>
    </nav>

    <main>
          <div class="container-fluid">
            <div class="row">

              <div class="col-sm-3">
                <form id="city-search-form">
                  <div class="mb-3 search">
                   <label for="city-input" class="form-label">Search for a City:</label>
                   <input type="text" class="form-control" id="city-input">
                  </div>
                   <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
                </form>

                <div class="card local-storage-div">
                    <button class="local-storage-btn"></button>
                    <button class="local-storage-btn"></button>
                    <button class="local-storage-btn"></button>
                    <button class="local-storage-btn"></button>
                    <button class="local-storage-btn"></button>
                </div>
              </div>

              <div class="col-sm-9">
                <div class="container-fluid">
                  <div class="row">

                    <div class="col-sm-12">
                      <div class="card city-card">
                        <div class="card-body" id="city-weather-info">
                          <div id="city-info">
                            <h2 id="city-name"></h2>
                          </div>
                          <div id="current-weather">
                            <img id="current-weather-img" />
                            <p id='current-temp'></p>
                            <p id="current-hum"></p>
                            <p id="current-wind"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class=" five-day-div">
                      <div class="card five-day-card " id="day-one">
                        <p id="five-day-date"></p>
                        <img id="five-day-img" />
                        <p id="five-day-temp"></p>
                      </div>
                    </div>
                
                    <div class=" five-day-div">
                      <div class="card five-day-card" id="day-two">
                        <p id="five-day-date"></p>
                        <img id="five-day-img" />
                        <p id="five-day-temp"></p>
                      </div>
                    </div>
                
                    <div class=" five-day-div">
                      <div class="card five-day-card" id="day-three">
                        <p id="five-day-date"></p>
                        <img id="five-day-img" />
                        <p id="five-day-temp"></p>
                      </div>
                    </div>
                
                    <div class="five-day-div">
                      <div class="card five-day-card" id="day-four">
                        <p id="five-day-date"></p>
                        <img id="five-day-img" />
                        <p id="five-day-temp"></p>
                      </div>
                    </div>
                
                    <div class=" five-day-div">
                      <div class="card five-day-card" id="day-five">
                        <p id="five-day-date"></p>
                        <img id="five-day-img" />
                        <p id="five-day-temp"></p>
                      </div>
                    </div>

                  </div>
                </div>
                
                  </div>
                </div>
                
              </div>

            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous">
    </script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
